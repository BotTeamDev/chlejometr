schema {
  query: Query
  mutation: Mutation
}

type Query {
  users:[User]
  user(email:String id: String): User

  parties: [Party]
  party(partyId: String): Party
}

type Mutation {
  registerUser(username: String email: String password: String): LoginResponse
  loginUser(email: String password: String): LoginResponse

  createParty( name: String ownerId: String ): Boolean
  joinParty(partyId: String): Boolean
  endParty( partyId: String ): Boolean
}

type User {
  username: String
  parties:[Party]
  weight: Float
  gender: String
  height: Float
  age: Float
  private: Boolean
}

type Party {
  name: String
  owner: User
  isPartyOver: Boolean
  members: [User]
  membersShots: [MembersShots]
}

type MembersShots {
  user: User
  shots: Shots
}

type Shots {
  percent: Float
  number: Float
}

type LoginResponse {
  status: String
  username: String
  email: String
}